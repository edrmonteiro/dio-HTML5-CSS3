<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Instagram-mobile.jpg" alt="instagram logo" class="intagram-logo">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.jpg" alt="instagram logo" class="intagram-logo">
                <div class="profile-photo">
                    <img src="img/charlie.jpeg" alt="foto de perfil" class="perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue as CharlieB</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">CharlieB is not you</p>
                <p class="not-account">
                    <span class="link-blue">Change accounts</span>
                    or
                    <span class="link-blue">Subscribe</span>
                </p>
            </div>
            <div class="get-the-app">
                <div class="get-app">
                    <p>Get the app</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple.png" alt="instagram logo" class="intagram-logo">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/google.png" alt="instagram logo" class="intagram-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
